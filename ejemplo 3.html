<!DOCTYPE html>
<!-- Primer HTML Minor Monge Gamboa -->
<html>
    <head>
        <title>Tienda en linea</title>
        <!-- el utf es lo del idioma -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <!-- todo el cuerpo de el html -->
    <body>
        <h1>Ejemplo 3 </h1>
        <p>Listas</p>
        
        <h4>lista de frutas</h4>
        <!-- lista desordenada"lista con puntitos" -->
        <ul type="circle"><!-- atributos de una etiqueta -->
            <li>Pera</li>
            <li>Manzana</li>
            <li>Naranja</li>
        </ul>
        
        
        <h4>Deberes del sabado</h4>
        <!-- listas ordenadas"Listas con numeros" -->
        <ol type="A">
            <li>Lavar Ropa</li>
            <li>Cocinar</li>
            <li>Sacar la Basura</li>

        </ol>



        


    </body>
</html>
